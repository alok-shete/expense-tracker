<!--Login    -->
<div class="text">
  <span class="form-text text-muted"><b>Login</b></span>
  <div class="hr"></div>
</div>
<form [formGroup]="userData" (submit)="submit()">
  <div class="input-group mt-3">
    <span class="input-group-text" id="basic-addon1">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-envelope"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383l-4.758 2.855L15 11.114v-5.73zm-.034 6.878L9.271 8.82 8 9.583 6.728 8.82l-5.694 3.44A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.739zM1 11.114l4.758-2.876L1 5.383v5.73z"
        />
      </svg>
    </span>
    <input
      [class.is-invalid]="email.invalid && email.touched"
      [class.is-valid]="email.valid"
      type="email"
      class="form-control"
      formControlName="email"
      placeholder="Email"
      autoComplete="off"
    />
  </div>
  <small class="form-text text-danger" *ngIf="email.invalid && email.touched">
    Enter valid email
  </small>
  <div class="input-group mt-3">
    <span class="input-group-text" id="basic-addon1">
      <svg
        width="1em"
        height="1em"
        viewBox="0 0 16 16"
        class="bi bi-lock"
        fill="currentColor"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M11.5 8h-7a1 1 0 0 0-1 1v5a1 1 0 0 0 1 1h7a1 1 0 0 0 1-1V9a1 1 0 0 0-1-1zm-7-1a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-7zm0-3a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"
        />
      </svg>
    </span>
    <input
      [class.is-invalid]="password.invalid && password.touched"
      [class.is-valid]="password.valid"
      type="password"
      class="form-control"
      formControlName="password"
      placeholder="Password"
      autoComplete="off"
    />
  </div>
  <small
    class="form-text text-danger"
    *ngIf="password.invalid && password.touched"
  >
    Enter valid password
  </small>
  <p *ngIf="fail" class="text-danger">
    <small id="emailHelp" class="form-text text-muted">
      <p class="text-danger">Email or Password Incorrect</p>
    </small>
  </p>
  <button
    type="submit"
    [disabled]="userData.invalid"
    class="btn btn-primary btn-lg btn-block mt-3"
  >
    <div *ngIf="!loading">Login</div>

    <div
      *ngIf="loading"
      class="spinner-grow text-light"
      style="width: 1.5rem; height: 1.5rem"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </button>
</form>
<div class="or">
  <span class="form-text text-center text-muted"><b>or</b></span>
</div>
<button type="submit" (click)="goto()" class="btn btn-primary btn-lg btn-block">
  Registration
</button>
<!--login End-->
